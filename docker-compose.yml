services:
  # PostgreSQL データベース
  postgres:
    image: postgres:15-alpine
    container_name: school-app-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: school_assignment_db
      POSTGRES_USER: school_user
      POSTGRES_PASSWORD: school_password
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - ./docker/postgres/data:/var/lib/postgresql/data
      - ./docker/postgres/init-performance.sql:/docker-entrypoint-initdb.d/01-performance.sql
    ports:
      - "5432:5432"
    networks:
      - school-app-network
    # ヘルスチェック
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U school_user -d school_assignment_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis キャッシュ/キュー
  redis:
    image: redis:7-alpine
    container_name: school-app-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./docker/redis/data:/data
    networks:
      - school-app-network

  # PHP-FPM (Laravel)
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: school-app-backend
    restart: unless-stopped
    working_dir: /var/www
    user: root
    volumes:
      - ./backend:/var/www
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=school_assignment_db
      - DB_USERNAME=school_user
      - DB_PASSWORD=school_password
      - REDIS_HOST=redis
    depends_on:
      - postgres
      - redis
    networks:
      - school-app-network

  # Nginx Webサーバー
  nginx:
    image: nginx:alpine
    container_name: school-app-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - school-app-network

  # Mailpit (開発用メールサーバー)
  mailpit:
    image: axllent/mailpit
    container_name: school-app-mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      - school-app-network

networks:
  school-app-network:
    driver: bridge
